<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li
        class="list-group-item">
        {{ quizModel.title }}

        <tr *ngFor="let ans of quizModel._questions">
          <p> {{ ans.theQuestion }}</p>
          <p *ngFor="let caca of ans._answers">
            <input type="radio" >
            {{caca.theAnswer}}
        </tr>
      </li>
    </ul>
  </div>
</div>
