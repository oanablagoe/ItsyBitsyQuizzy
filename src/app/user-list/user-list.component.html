<div class="row">
  <div class="col-xs-10">
    <app-user-edit></app-user-edit>
    <hr>
    <ul class="list-group">
      <a
        class="list-group-item"
        style="cursor: pointer"
        *ngFor="let category of categories; let i = index"
        (click)="onEditItem(i)"
      >
        {{ category.name }}
        <button class="btn-success" (click)="goToQuiz()"> Quizzes</button>
      </a>
    </ul>
  </div>
</div>
