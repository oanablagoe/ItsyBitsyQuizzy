
<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '2245541649015436',
      cookie     : true,
      xfbml      : true,
      version    : 'v3.2'
    });

    FB.AppEvents.logPageView();

  };

  (function(d, s, id){
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) {return;}
    js = d.createElement(s); js.id = id;
    js.src = "https://connect.facebook.net/en_US/sdk.js";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));
</script>
<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form (ngSubmit)="onSignin(f)" #f="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input  placeholder="Enter your email" type="email" id="email" name="email" ngModel class="form-control" class="form-control text-line"
                required="required">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input placeholder="Enter your password" type="password" id="password" name="password" ngModel class="form-control" required="required">
      </div>
      <button class="btn btn-success" type="submit" [disabled]="!f.valid">Sign In</button>
      <p></p>
      <button class="btn btn-primary" (click)="socialSignIn('facebook')">Sign in with Facebook</button>
      <button class="btn btn-danger" (click)="socialSignIn('google')">Sign in with Google</button>
    </form>
  </div>
</div>
