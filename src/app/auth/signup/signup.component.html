<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form (ngSubmit)="onSignup(f)" #f="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input placeholder="Enter your email here" type="email" id="email" name="email" ngModel class="form-control"  required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input placeholder="Enter your password" type="password" id="password" name="password" ngModel class="form-control" required="required">
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Sign Up</button>
    </form>
  </div>
</div>
