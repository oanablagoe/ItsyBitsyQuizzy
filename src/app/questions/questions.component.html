<div class="row">
  <div class="col-xs-10">
    <ul class="list-group">
      <a
        class="list-group-item"
        style="cursor: pointer"
        *ngFor="let quiz of quizzes;"
      >
        <b>{{ quiz.title }}</b>
        <div>
        <button class="btn-success" (click)="goToQuiz()"> Enter Quiz</button>
        </div>
      </a>
    </ul>
  </div>
</div>
