<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <a
        class="list-group-item"
        style="cursor: pointer"
        *ngFor="let quiz of quizzes;  let i = index"
      >
        <b>{{ quiz.title }}</b>
        <div>
        <button class="btn btn-success" (click)="goToQuiz(i)"> Enter Quiz</button>
        </div>
      </a>
    </ul>
  </div>
</div>
